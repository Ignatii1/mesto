<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo">
      <picture>
        <source srcset="./images/logo-mini.svg" media="(max-width: 321px)">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo-img">
    </picture>
    </a>
  </header>

  <main class="main">
    <section class="profile">
      <img src="<%=require('./images/Avatar.jpg')%>" alt="Аватар пользователя" class="profile__avatar">

      <div class="profile__name-container">
        <h1 class="profile__name"></h1>
        <button class="profile__edit-button" type="button" aria-label="Edit"></button>
      </div>
      <p class="profile__description"></p>
      <button class="profile__add-button" type="button" aria-label="Add"></button>
    </section>

    <section class="photo-grid">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">	&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit">
    <div class="popup__content">
      <button class="popup__close-button popup__close-button_edit" type="button"  aria-label="Close"></button>
      <form class="form popup__container" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input-name" name="name" id="name-input" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-input-error"></span>
        <input type="text" class="popup__input popup__input-description" name="description" id="description-input" placeholder="О себе" minlength="2" maxlength="40" required>
        <span class="popup__input-error description-input-error"></span>
        <button class="popup__submit popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__content">
      <button class="popup__close-button popup__close-button_add" type="button"  aria-label="CloseAdd"></button>
      <form class="form popup__container popup__container_add" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input popup__add-name" name="name" id="title-input" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__input-error title-input-error"></span>
        <input type="url" class="popup__input popup__add-link" name="link" id="link-input" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error link-input-error"></span>
        <button class="popup__submit popup__add-button" type="submit"  aria-label="Submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_photo">
    <figure class="popup__content popup__content_photo">
        <button class="popup__close-button popup__close-button_photo" type="button" aria-label="ClosePhoto"></button>
        <img src="#" alt="" class="popup__image">
        <figcaption class="popup__description"></figcaption>
    </figure>
  </div>
  <template id="item__template">
    <article class="photo-grid__card">
      <img src="#" alt="" class="photo-grid__card-img">
      <button class="photo-grid__delete-btn" type="button" aria-label="Delete"></button>
      <div class="photo-grid__item-description">
        <h2 class="photo-grid__card-name"></h2>
        <button class="photo-grid__card-btn" type="button"  aria-label="Like"></button>
      </div>
    </article>
  </template>
</body>

</html>
