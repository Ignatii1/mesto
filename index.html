<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__logo">
      <img src="./images/logo.svg" alt="" class="header__logo-img">
    </a>
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <p class="profile__name">Жак-Ив Кусто</p>
      <button class="profile__edit-button"></button>
      <p class="profile__description">Исследователь океана</p>
      <button class="profile__add-button"></button>
    </section>

    <section class="photo-grid">
      <article class="photo-grid__item">
        <img src="./images/karach.jpg" alt="" class="photo-grid__item-img">
        <div class="photo-grid__item-description">
          <p class="photo-grid__item-name">Карачаевск</p>
          <button class="photo-grid__item-btn"></button>
        </div>
      </article>

      <article class="photo-grid__item">
        <img src="./images/elbrus.jpg" alt="" class="photo-grid__item-img">
        <div class="photo-grid__item-description">
          <p class="photo-grid__item-name">Гора Эльбрус</p>
          <button class="photo-grid__item-btn"></button>
        </div>
      </article>

      <article class="photo-grid__item">
        <img src="./images/dombai.jpg" alt="" class="photo-grid__item-img">
        <div class="photo-grid__item-description">
          <p class="photo-grid__item-name">Домбай</p>
          <button class="photo-grid__item-btn"></button>
        </div>
      </article>

      <article class="photo-grid__item">
        <img src="./images/elbrus.jpg" alt="" class="photo-grid__item-img">
        <div class="photo-grid__item-description">
          <p class="photo-grid__item-name">Гора Эльбрус</p>
          <button class="photo-grid__item-btn"></button>
        </div>
      </article>

      <article class="photo-grid__item">
        <img src="./images/dombai.jpg" alt="" class="photo-grid__item-img">
        <div class="photo-grid__item-description">
          <p class="photo-grid__item-name">Домбай</p>
          <button class="photo-grid__item-btn"></button>
        </div>
      </article>

      <article class="photo-grid__item">
        <img src="./images/karach.jpg" alt="" class="photo-grid__item-img">
        <div class="photo-grid__item-description">
          <p class="photo-grid__item-name">Карачаево-Черкессия</p>
          <button class="photo-grid__item-btn"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">	&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_hidden">
    <div class="popup__content">
      <button class="popup__close-button"></button>
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input-name popup__input-text">
        <input type="text" class="popup__input-description popup__input-text">
        <button class="popup__save-button">Сохранить</button>
      </div>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>

</html>
